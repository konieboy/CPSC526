<html>

<head>
    <script>
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function getAliceCookie () {
            document.getElementById("a").textContent = getCookie("secret");
            var iframe1 = document.getElementById("myFrame");
            iframe1.contentWindow.document.getElementById("d").textContent = document.cookie;
        }
    </script>
</head>

<body onload="getAliceCookie()">
    <div>
        <h3>Alice.com iframe</h3>
        <iframe id="Alice" src="Alice.html" style="height:200px;width:40%"></iframe>
    </div>

    <h3>Alice's Cookie</h3>
    <div id="b"></div>
</body>
</html>
